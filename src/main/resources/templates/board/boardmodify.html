<!DOCTYPE html>

<html lang="ko" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 수정</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/css.css"/>
</head>
<body>

<nav class="navbar">
    <div class="nav_logo">
        <i class="fa-solid fa-star"></i>
        <a href="../main">HEADER</a>
    </div>

    <ul class="nav_menu">
        <li><a href="main">Main</a></li>

        <li><a href="../../boardlist">Board</a></li>
        <li><a href="../../flealist">Flea Market</a></li>
        <li><a href="../../introduce">Introduce</a></li>
        <li><a href="../../login">Login</a></li>
    </ul>
</nav>

<div class="layout">
    <div class="board_wrap">
        <div class="board_title">
            <strong>Sung Yoon Lee</strong>
            <p>자유게시판 수정</p>
        </div>
        <form th:action="@{/board/update/{bno}(bno = ${board.bno})}" method="post" class="board_write_wrap">

            <div class="board_write">

                <div class="title">

                        <dt>제목</dt>
                        <input type="text" name="title" placeholder="제목 입력" th:value="${board.title}">

                </div>

                <div class="cont">

                    <textarea name="content" placeholder="내용 입력" th:text="${board.content}"></textarea>

                </div>

            </div>

            <div class="bt_wrap">

                <button type="submit" class="on"
                        style="display:inline-block; min-width: 80px; margin-left: 10px; padding: 10px;
                        border: 1px solid #000; font-size: 1.4rem; background: #000; color: #fff; width: 100px;">수정</button>

                <a href="../../boardlist">취소</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
