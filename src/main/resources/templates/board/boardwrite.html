<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성폼</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/css.css"/>
</head>
<body>

<nav class="navbar">
    <div class="nav_logo">
        <i class="fa-solid fa-star"></i>
        <a href="../main">Regular<span>   Bold</span></a>
    </div>

    <ul class="nav_menu">

        <li><a href="../boardlist">Board</a></li>
        <li><a href="flealist">Flea Market</a></li>
        <li><a href="../introduce">Introduce</a></li>
        <li><a href="login">Login</a></li>
    </ul>
</nav>

<div class="layout">
    <div class="board_wrap">
        <div class="board_title">
            <strong>Regular Bold</strong>
            <p>Regular Bold 자유게시판 글쓰기</p>
        </div>
        <form action="/board/writedo" method="post" class="board_write_wrap" enctype="multipart/form-data">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><input type="text" name="title" placeholder="제목 입력"></dd>
                    </dl>
                </div>
                <div class="cont">
                    <textarea name="content" placeholder="내용 입력"></textarea>
                </div>
            </div>

            <div class="bt_wrap">
                <button type="submit" class="bt_on"
                        style="display:inline-block; min-width: 80px; margin-left: 10px; padding: 10px;
                        border: 1px solid #000; font-size: 1.4rem; background: #000; color: #fff; width: 100px";>등록
                </button>
                <a href="../boardlist">취소</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
